<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
         body, html{
            animation:colorChange 3s infinite
            alternate;
         }  
        @keyframes colorChange{
        0%{background-color: crimson;}
        100%{background-color: rgb(62, 190, 73);}
        } 
        h2{
            color:rgb(250, 225, 214)
        }

        #Cooking {
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbRbmP3YNN5VRbpUdIj_SJl9ySVncpNFlBRg&s)
            
        }
    

        </style>
    </head>
    <body>
        
        <h1>Christmas Time!!</h1>
        
        <h2 id="Cooking">Cooking</h2>
        <p id="olafs-seasons">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
